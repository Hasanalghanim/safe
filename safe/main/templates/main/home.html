{% extends 'main/base.html'%} {% load static %} {% block content %}

<form class="col s8" action="" method="POST">
  {% csrf_token %}

  <h5 class="input-field col s6">Name: {{ form.name }}</h5>
  <h5>Phone #: {{ form.phone }}</h5>
  <h5>From : {{ form.fromlocation }}</h5>
  <h5>to : {{ form.tolocation }}</h5>

  <button type="submit" name="button" href="{% url 'home' %}">submit</button>
</form>

<h4>{{ data }}</h4>

<a href="{% url 'login' %}">Login</a>

{% endblock%}
